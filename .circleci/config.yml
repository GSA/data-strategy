---
version: 2
jobs:
  build:
    docker:
      - image: cimg/ruby:2.6.2
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-bundle-{{ checksum "Gemfile.lock" }}
            - v2-bundle-
      - run: bundle install --path vendor/bundle
      - save_cache:
          key: v2-bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run: bundle exec jekyll build
      - run: 
          name: "Check URL's"
          command: bundle exec htmlproofer --check-html --disable-external --url-swap '^/:http://localhost:4000/' _site
          environment:
            LC_ALL: "C.UTF-8"
            LANG: "en_US.UTF-8"
            LANGUAGE: "en_US.UTF-8"

  broken-link-check:
    docker:
      - image: circleci/ruby:2.5
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-bundle-{{ checksum "Gemfile.lock" }}
            - v2-bundle-
      - run: bundle install --path vendor/bundle
      - run: bundle exec jekyll build
      - run: |
          bundle exec jekyll serve --incremental &
          sleep 1
          bundle exec htmlproofer --check-html --url-swap '^/:http://localhost:4000/' _site


workflows:
  version: 2
  commit:
    jobs:
      - build

  weekly:
    jobs:
      - broken-link-check
    triggers:
      - schedule:
          cron: "0 16 * * 1"
          filters:
            branches:
              only:
                - master
