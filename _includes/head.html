<!DOCTYPE html>
<!--[if lt IE 9]><html class="lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--><html lang="en"><!--<![endif]-->
  <head>
    <!-- Basic Page Needs
================================================== -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Mobile Specific Metas
================================================== -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Title and meta description
================================================== -->

    <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">

    <meta name="description" content="Design and build fast, accessible, mobile-friendly government websites backed by user research.">
    <meta property="og:description" content="Design and build fast, accessible, mobile-friendly government websites backed by user research.">

    <meta property="og:url" content="{{ site.baseurl }}/">
    <link rel="canonical" href="{{ site.baseurl }}/">

<!-- Favicons
================================================== -->
  <!-- 128x128 -->
  <link rel="shortcut icon" type="image/ico" href="{{ site.baseurl }}/assets/uswds/img/favicons/favicon.ico">
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/uswds/img/favicons/favicon.png">

  <!-- 192x192, as recommended for Android
  http://updates.html5rocks.com/2014/11/Support-for-theme-color-in-Chrome-39-for-Android
  -->
  <link rel="icon" type="image/png" sizes="192x192" href="{{ site.baseurl }}/assets/uswds/img/favicons/favicon-192.png">

  <!-- 57x57 (precomposed) for iPhone 3GS, pre-2011 iPod Touch and older Android devices -->
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/assets/uswds/img/favicons/favicon-57.png">
  <!-- 72x72 (precomposed) for 1st generation iPad, iPad 2 and iPad mini -->
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl }}/assets/uswds/img/favicons/favicon-72.png">
  <!-- 114x114 (precomposed) for iPhone 4, 4S, 5 and post-2011 iPod Touch -->
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl }}/assets/uswds/img/favicons/favicon-114.png">
  <!-- 144x144 (precomposed) for iPad 3rd and 4th generation -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/assets/uswds/img/favicons/favicon-144.png">


<!-- CSS
================================================== -->

    {%
        assign cache_bust = site.time | replace: ' ', '-' | replace: ':', '-'
    %}

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/uswds/css/uswds_3.1.0.min.css?v={{ cache_bust }}">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/uswds/css/uswds.min.css?v={{ cache_bust }}">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css?v={{ cache_bust }}">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/datatables.min.css"/>

    <script src="{{ site.baseurl }}/assets/uswds/js/uswds.min.js?v={{ cache_bust }}"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/datatables.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/jquery.csv.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/csv_to_html_table.js"></script>

  <!-- Digital Analytics Program roll-up, see https://analytics.usa.gov for data -->
