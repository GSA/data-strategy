---
layout: default
---



 <div class="usa-overlay"></div>

  <main class="news usa-grid usa-section usa-content usa-layout-docs" id="main-content">

  	<div class="usa-section">
		<h1>{{ page.title }}</h1>

		{{ content }}

	    <ul class="h-feed">
	      {% for post in site.categories[page.category] %}
	        <li class="h-entry">
	          <div><a href="{{ post.url | prepend: site.baseurl }}"><h2 class="p-name">{{ post.title }}</h2></a></div>
	          <div class="dt-published">{{ post.date | date: "%B %e, %Y" }}</div>
	        </li>
	      {% endfor %}
	    </ul>
	</div>    

</main>
